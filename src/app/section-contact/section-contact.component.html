<section class="bg-white">
  <div class="py-8 lg:py-16 px-4 mx-auto max-w-screen-md">
    <!-- Title -->
    <div class="max-w-2xl mx-auto text-center mb-10 lg:mb-14">
      <h2 class="text-2xl text-orange-900 font-extrabold md:text-4xl md:leading-tight ">Contactez-nous!</h2>
      <p class="mt-1 text-gray-600">Besoin d'en savoir plus? Besoin d'un faire un commentaire?</p>
      <p class="mt-1 text-gray-600">Contactez-nous!</p>
    </div>
    <!-- End Title -->
    <!-- Form -->
    <form action="#" class="space-y-8">
      <div>
        <label for="email" class="block mb-2 text-sm font-medium text-gray-900">Your email</label>
        <input type="email" id="email"
          class="shadow-sm bg-gray-50 border border-orange-900 text-gray-900 text-sm rounded-lg focus:ring-primary-500 focus:border-primary-500 block w-full p-2.5"
          placeholder="name@flowbite.com" required>
      </div>
      <div>
        <label for="subject" class="block mb-2 text-sm font-medium text-gray-900">Subject</label>
        <input type="text" id="subject"
          class="block p-3 w-full text-sm text-gray-900 bg-gray-50 rounded-lg border border-orange-900 shadow-sm focus:ring-primary-500 focus:border-primary-500"
          placeholder="Let us know how we can help you" required>
      </div>
      <div class="sm:col-span-2">
        <label for="message" class="block mb-2 text-sm font-medium text-gray-900">Your
          message</label>
        <textarea id="message" rows="6"
          class="block p-2.5 w-full text-sm text-gray-900 bg-gray-50 rounded-lg shadow-sm border border-orange-900 focus:ring-primary-500 focus:border-primary-500"
          placeholder="Leave a comment..."></textarea>
      </div>
      <button type="submit" (click)="toOpen()"
        class="py-3 px-5 text-sm font-medium text-center text-white rounded-lg bg-orange-900 sm:w-fit hover:bg-primary-800 focus:ring-4 focus:outline-none focus:ring-primary-300">Send
        message</button>
    </form>
  </div>
</section>
